[env]
platform = espressif32
board = m5stack-atoms3
framework = arduino
lib_deps = 
	moononournation/GFX Library for Arduino@~1.4.1
	olikraus/U8g2@~2.35.8

[env:release]
build_flags = -D RELEASE

[env:dev]
build_flags = -D DEV